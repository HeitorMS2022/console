<html>
    <head>
        <title>Aula 77</title>
    </head>
    <body>
        <h1>Abra o console</h1>
        <h3>Aperte o botão direito do mouse e aperte em inspecionar.</h3>
        <script>
            console.log ("Oi, eu sou a tela do console");
            var primeiro_nome = "Heitor";
            var ultimo_nome = " Soares";
            var nome_completo = primeiro_nome.concat(ultimo_nome);
            console.log (nome_completo);
            var largura_nome_completo = nome_completo.length;
            console.log (largura_nome_completo);
            var nameOne = "Eu sou Heitor Magalhães";
            console.log (nameOne);
            var replaceName = nameOne.replace ("Magalhães","Soares");
            console.log (replaceName);
            var em_minusculo = nome_completo.toLowerCase();
            console.log (em_minusculo);
            var em_maiusculo = em_minusculo.toUpperCase();
            console.log (em_maiusculo);
            var raiz_quadrada = Math.sqrt (25);
            console.log (raiz_quadrada);
            var x = (16,50,255,537);
            console.log (x);
            var numero_maximo = Math.max (x);
            console.log (numero_maximo);
            var a = 10;
            console.log (a);
            var b = 5;
            console.log (b);
            var soma = a + b;
            console.log (soma);
            var subtração = a - b;
            console.log (subtração);
            var multiplicação = a * b;
            console.log (multiplicação);
            var divisão = a / b;
            console.log (divisão);
        </script>
    </body>
</html>
